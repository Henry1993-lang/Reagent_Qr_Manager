name: Build EXE              # 好きな名前で OK

on:
  push:                      # push したら自動ビルド
    branches: [ "main" ]     # デフォルトブランチが main ならこれで
  workflow_dispatch:         # Actions 画面から手動実行も可

jobs:
  build:
    runs-on: windows-latest  # .exe を作るので Windows ランナー
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --windowed Reagent_Qr_Manager.py

      - uses: actions/upload-artifact@v4
        with:
          name: Reagent_Qr_Manager_exe
          path: dist/Reagent_Qr_Manager.exe
